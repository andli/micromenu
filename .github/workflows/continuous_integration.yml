name: CI and CD pipeline
on: [push]

jobs:
  build-and-test:
    name: Test üîß and coverage üß©
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          #python -m pip install --upgrade pip
          pip install -e .[dev]
          # install black if available (Python 3.6 and above)
          pip install black || true
      - name: Test with pytest
        run: pytest --cov=micromenu --cov-report xml:coverage.xml tests/
      - name: Report coverage
        shell: pwsh
        run: coverage report -m
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          file: ./coverage.xml # optional
          name: ${{ matrix.os }}, python ${{ matrix.python-version }}
  build-and-publish:
    needs: build-and-test
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install Python 3.x dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install setuptools wheel twine
      - name: Build package
        run: |
          python3 setup.py sdist bdist_wheel --universal
      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_micromenu }}
